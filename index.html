<section class="bbb">
    <div class="container my-3">
        <center><h1>Customer Details</h1></center>
        <hr>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label">Customer Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="John King">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 col-form-label">Customer No.</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number" placeholder="1298xxxxx">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Room Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="stdsingle" value="Standard Single">
                            <label class="form-check-label" for="stdsingle">
                                Standard Single Room
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="stddouble"
                                value="Standard Double">
                            <label class="form-check-label" for="stddouble">
                                 Standard Double Room
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="deluxe" value="Deluxe">
                            <label class="form-check-label" for="deluxe">
                                Deluxe Room
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="suite" value="Suite">
                            <label class="form-check-label" for="suite">
                                Suite
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="indate" class="col-sm-2 col-form-label">Check In Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="indate">
                </div>
            </div>
            <div class="form-group row">
                <label for="outdate" class="col-sm-2 col-form-label">Check Out Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="outdate">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </div>
            </div>
        </form>
    </section>
    <section class="aaa">
        <div id="table">
            <center><h1>Customer List</h1></center>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Number</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Room Type</th>
                        <th scope="col">Check In Date</th>
                        <th scope="col">Check Out Date</th>
                    </tr>
                </thead>
                <tbody id='tableBody'></tbody>
            </table>
        </div>
    </div>
</section>
